<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas vindas</title>
    <style>
        input {
            height: 60px;
            width: 120px;
        }
        h1 {
            font-style: italic;
        }
    </style>
    
</head>
<body>
    <h1>Boas-vindas</h1>
    <input type="button" value="Inicie o desafio" onclick="clicar()">

    <script>
        function clicar() {
            var nome = window.prompt('Qual o seu nome?')
            var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.confirm(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
    
</body>
</html>
