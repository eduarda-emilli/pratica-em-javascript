<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>

        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Cálculos em JS</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <p id="res">O resultado vai aparecer aqui...</p>
    <script>
        function calcular() {
            var num = Number(window.prompt('Digite um número'))
            var res = document.querySelector('p#res')
            res.innerHTML = `<p>O número a ser analisado será o ${num}</p><hr>`
            res.innerHTML += `<p>O valor absoluto é: ${Math.abs(num)}</p>`
            res.innerHTML += `<p>A sua parte inteira é: ${Math.trunc(num)}</p>`
            res.innerHTML += `<p>O valor inteiro mais próximo é: ${Math.round(num)}</p>`
            res.innerHTML += `<p>A sua raiz quadrada é: ${Math.sqrt(num)}</p>`
            res.innerHTML += `<p>E a sua raiz cúbica é: ${Math.cbrt(num)}</p>`

        }
    </script>
</body>
</html>
