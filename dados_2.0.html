<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
</head>
<style>
    body {
        font: 12pt Arial;
     }
    input {
        width: 214px;
        height: 89px;
    }
</style>
<body>
    <h1>Trabalhando com dados v2.0</h1>
    <input type="button" onclick="começar()" value="Clique para começar">
    <div id="res">
        <p>Aqui vai aparecer o resultado...</p>
    </div>
    <script>
        function começar () {
            var nome = window.prompt('Qual é o seu nome?')
            var res = document.querySelector('div#res')
            res.innerHTML = `Olá, <strong>${nome}!</strong> É um grande prazer te conhecer! &#x1F596;`
        }
    </script>
</body>
</html>
